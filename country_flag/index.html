<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Country | Flags Repo</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Country</h1>
        <div id="flags">
        <div id="india">
          <img src="img/india_flag.jpg" alt="India's Flag">

        </div>

        <div id="sweden">
          <img src="img/sweden_flag.svg" alt="Sweden's Flag">
        </div>

        <div id="neth">
          <img src="img/neth_flag.png" alt="Netherland's Flag">
        </div>
      </div>

      <div id="names">
        <h2 id="in_name">India</h2>
        <h2 id="sd_name">Sweden</h2>
        <h2 id="nt_name">Nethterland</h2>
      </div>
    </div>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
